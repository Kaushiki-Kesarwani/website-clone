<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="signuppage.css">
    
</head>
<body>
   <div class="container">
    <nav class="navbar">
        <img src="./image/netflix.png" alt="nav">
    </nav>
    <div class="line"></div>

    <div class="user-input">

        <div class="box1"> <h2>Enter your info to sign in</h2> 
       <p>Or get started with a new account.</p>
    </div>

        <div class="box2">
            <input type="text" placeholder="Email or Mobile number">
            <button>Continue</button>
        </div>

        <div class="box3">
           <div class="options">
            <span>
                Get Help 
            </span>
             <i class="fa-solid fa-angle-down caret" style="color: #fafafa;"></i>
           </div>

           <div class="dropdown hide">
            <a href="#">Forgot email or mobile number?</a>
            <a href="#">Learn more about sign-in</a>
           </div>


            <p class="para p1">This page is protected by Google reCAPTCHA to ensure you're not a bot. </p>
            <p class="para p2">Learn more</p>
        </div>

    </div>

   </div> 
   <script src="signuppage.js"></script>
</body>
</html>
